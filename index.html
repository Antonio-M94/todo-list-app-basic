<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST || IAMEDEV</title>
    <link rel="shortcut icon" href="assets/icon.png" type="png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <main class="app">
        <h1>My TODO List...</h1>
        <div class="input-header">
            <h1><span id="date"></span></h1>
            <div class="to-do-input">
                <input type="text" id="item" placeholder="Enter a task...">
                <button id="enter">Enter</button>
            </div>
        </div>
        <div class="to-do-list"></div>

    </main>
    <footer>
        <p>&copy; <span id="year"></span> IAMEDEV. All rights reserved.</p>
    </footer>
    <script src="js/scritpt.js"></script>

</body>

</html>
